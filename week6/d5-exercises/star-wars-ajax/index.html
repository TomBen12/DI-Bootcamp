<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Star Wars Ajax</title>
  </head>
  <body>
    <img src="star-wars.png" alt="star-wars-logo" />
    <div id="character-container">
      <div id="spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <p id="name"></p>
      <p id="height"></p>
      <p id="gender"></p>
      <p id="birth-year"></p>
      <p id="home-world"></p>
    </div>
    <button id="char-btn">Click Me</button>
  </body>
</html>
